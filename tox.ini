# content of : tox.ini , put in same dir as setup.py
[tox]
envlist = python3.8, style, coverage, check-manifest

[testenv]
deps = pytest
commands = pytest tests/ 

[testenv:style]
deps =
    flake8
    flake8-black
    flake8-isort
commands = flake8 setup.py pyROGER/ tests/ 

